<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1 class="header">Chuck Norris Joke Generator</h1>
    <div class="display">
        <div class="display__joke"></div>
        <div class="display__controls">
            <div class="display__random">
                <p>Click this button to display a random joke!</p>
                <button type="button"> Display a Random Joke! </button>
            </div>
            <div class="display__specific">
                <p>Type in the ID of the joke you want displayed here!</p>
                <input type="text" placeholder="Type input here!">
                <button type="button">Search!</button>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
